<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container mt-5">
    <div th:replace="fragments/action :: action"></div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title" th:text="${book.title}"></h2>
                    <h4 class="card-subtitle mb-2 text-muted" th:text="${book.author}"></h4>
                    <p class="card-text" th:text="'ISBN: ' + ${book.isbn}"></p>
                    <p class="card-text" th:text="'Published Date: ' + ${book.published_date}"></p>
                    <p class="card-text" th:text="'Price: ' + ${book.price} + 'â‚¬'"></p>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a class="btn btn-primary" th:href="@{'/books'}">Back to Book List</a>
                <a class="btn btn-primary" th:href="@{'/books/' + ${book.id} + '/edit'}">Edit Book</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
